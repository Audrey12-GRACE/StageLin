<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <title>Inscription - StageLink</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- BOOTSTRAP -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- TAILWIND -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!--<link rel="stylesheet" href="style.css" /> -->
  
</head>

<body class="bg-gray-100">

  <!-- NAVBAR -->
  <nav class="navbar navbar-dark bg-dark p-3">
    <div class="container d-flex justify-content-between">
      <a class="navbar-brand fw-bold" href="index.htm">StageLink</a>
      <a href="login.htm" class="btn btn-outline-light">Connexion</a>
    </div>
  </nav>

  <!-- FORMULAIRE -->
  <div class="container mt-5">
    <div class="max-w-md mx-auto bg-white p-5 rounded shadow">
      <h2 class="text-center text-2xl font-bold mb-4">Créer un compte</h2>

      <form>
        <div class="mb-3">
          <label>Nom complet</label>
          <input
            type="text"
            class="form-control"
            placeholder="ex : Kofi Yao"
            required
          />
        </div>

        <div class="mb-3">
          <label>Email</label>
          <input
            type="email"
            class="form-control"
            placeholder="ex : nom@gmail.com"
            required
          />
        </div>

        <div class="mb-3">
          <label>Mot de passe</label>
          <input type="password" class="form-control" required />
        </div>

        <div class="mb-3">
          <label>Confirmer le mot de passe</label>
          <input type="password" class="form-control" required />
        </div>

        <button
          onclick="window.location.href='Accueil.htm'"
          type="button"
          class="btn btn-success w-100"
        >
          Créer un compte
        </button>
      </form>

      <p class="text-center mt-3">
        Déjà un compte ?
        <a href="login.htm" class="text-blue-600">Se connecter</a>
      </p>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
